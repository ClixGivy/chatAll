<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donntou</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>

</head>
<body>
  <div id="container">
    <div id="login">
      <h2>Bienvenue 👋</h2>
      <p>Choisis un pseudo pour entrer dans le chat :</p>
      <p style="font-size: 6px;">Et donne moi toutes les réponses</p>
      <input id="nameInput" placeholder="Ton pseudo" maxlength="20" />
      <button onclick="window.setName()">Entrer dans le Chat</button>
    </div>

    <div id="chatUI" style="display:none;">
      <div id="chatHeader">💬 Chat</div>
      <div id="mainContent">
        <div id="chatArea">
          <div id="chat"></div>
          <div id="inputContainer">
            <div id="inputArea">
              <input id="msgInput" placeholder="Écris ton message..." />
              <button onclick="sendMessage()" title="Envoyer">➤</button>
            </div>
            <div id="dropZone" title="Cliquer, glisser-déposer ou coller (Ctrl+V) une image">
              📷 Image: cliquer, glisser ou coller (Ctrl+V)
            </div>
            <div class="paste-info">💡 Tu peux coller des screenshots avec Ctrl+V</div>
            <input type="file" id="imgInput" accept="image/*" 
              onchange="sendImage(this.files[0])" />
          </div>
        </div>
        <div id="usersSidebar">
          <h3>👥 Utilisateurs</h3>
          <div id="usersList"></div>
          <div id="onlineCount">0 utilisateur en ligne</div>
        </div>
      </div>
    </div>
  </div>
  <div id="imageModal" onclick="closeImageModal()">
    <img id="modalImage" />
  </div>
</body>
</html>
