<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat All avec Images</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: #fff;
      padding: 10px;
    }
    
    #container {
      width: 100%;
      max-width: 900px;
      background: rgba(30, 30, 47, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 85vh;
      min-height: 600px;
    }
    
    #login, #chatUI {
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #login {
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
    }
    
    #login h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    #login p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    
    #login input {
      padding: 15px 20px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.1);
      margin-top: 10px;
      width: 280px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    #login input:focus {
      outline: none;
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102,126,234,0.3);
    }
    
    #login input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    button {
      margin-top: 15px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102,126,234,0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #chatUI {
      padding: 0;
      gap: 0;
    }
    
    #chatHeader {
      background: linear-gradient(45deg, #667eea, #764ba2);
      padding: 20px 30px;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(0,0,0,0.1);
    }
    
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    
    #chat::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 3px;
    }
    
    .msg {
      max-width: 75%;
      padding: 15px 20px;
      border-radius: 18px;
      word-wrap: break-word;
      background: rgba(46, 46, 79, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeInUp 0.3s ease;
      position: relative;
    }
    
    .msg.own {
      align-self: flex-end;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .msg::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }
    
    .msg:not(.own)::before {
      left: -8px;
      top: 15px;
      border-width: 8px 8px 8px 0;
      border-color: transparent rgba(46, 46, 79, 0.8) transparent transparent;
    }
    
    .msg.own::before {
      right: -8px;
      top: 15px;
      border-width: 8px 0 8px 8px;
      border-color: transparent transparent transparent #667eea;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .name {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      opacity: 0.9;
      color: rgba(255,255,255,0.8);
    }
    
    .msg.own .name {
      color: rgba(255,255,255,0.9);
    }
    
    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 8px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    #inputContainer {
      padding: 20px 30px;
      background: rgba(0,0,0,0.2);
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    #inputArea {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
    }
    
    #msgInput {
      flex: 1;
      padding: 15px 20px;
      border-radius: 25px;
      border: 2px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    #msgInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102,126,234,0.3);
    }
    
    #msgInput::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    #inputArea button {
      padding: 15px 20px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    #dropZone {
      padding: 15px;
      border: 2px dashed rgba(102,126,234,0.5);
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      transition: all 0.3s ease;
      background: rgba(102,126,234,0.1);
      cursor: pointer;
      margin-bottom: 15px;
    }
    
    #dropZone.dragover {
      background: rgba(102,126,234,0.3);
      opacity: 1;
      transform: scale(1.02);
      border-color: #667eea;
    }
    
    #imgInput {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.1);
      color: #fff;
    }
    
    #imgInput::file-selector-button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 10px;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      
      #container {
        max-width: 100%;
        height: 95vh;
        border-radius: 15px;
      }
      
      #login, #chatUI {
        padding: 20px;
      }
      
      #login input {
        width: 250px;
      }
      
      #login h2 {
        font-size: 2rem;
      }
      
      #chatHeader, #chat, #inputContainer {
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .msg {
        max-width: 85%;
        padding: 12px 16px;
      }
      
      #msgInput {
        font-size: 16px; /* Prevents zoom on iOS */
      }
    }
    
    @media (max-width: 480px) {
      #container {
        height: 100vh;
        border-radius: 0;
      }
      
      #login input {
        width: 200px;
      }
      
      .msg {
        max-width: 90%;
      }
      
      #inputArea {
        gap: 10px;
      }
    }
  </style>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // Config Firebase (remplace par la tienne)
    const firebaseConfig = {
      apiKey: "AIzaSyAuC0XnkI_KjbpklmuAha1eO6D4a2fjr2I",
      authDomain: "chat-fd8ca.firebaseapp.com",
      projectId: "chat-fd8ca",
      storageBucket: "chat-fd8ca.firebasestorage.app",
      messagingSenderId: "465383639643",
      appId: "1:465383639643:web:40b00502356239b6100d7e",
      measurementId: "G-G49NBE91DV"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let username = null;

    // Attente pseudo
    window.setName = () => {
      username = document.getElementById("nameInput").value.trim();
      if (!username) return alert("Choisis un pseudo !");
      document.getElementById("login").style.display = "none";
      document.getElementById("chatUI").style.display = "flex";
      document.getElementById("chatHeader").textContent = `ðŸ’¬ Chat - ConnectÃ© en tant que ${username}`;
      loadChat();
    };

    // Charger chat
    function loadChat() {
      const q = query(collection(db, "messages"), orderBy("time"));
      onSnapshot(q, (snapshot) => {
        const chat = document.getElementById("chat");
        chat.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          if (data.name === username) div.classList.add("own");
          let content = `<span class="name">${data.name}</span>`;
          if (data.text) content += data.text;
          if (data.imageUrl) content += `<br><img src="${data.imageUrl}" />`;
          div.innerHTML = content;
          chat.appendChild(div);
        });
        chat.scrollTop = chat.scrollHeight;
      });
    }

    // Envoyer texte
    window.sendMessage = async () => {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), {
        name: username,
        text: text,
        time: Date.now()
      });
      input.value = "";
    };

    // Upload fichier (image)
    async function uploadFile(file) {
      const storageRef = ref(storage, "images/" + Date.now() + "_" + file.name);
      await uploadBytes(storageRef, file);
      return await getDownloadURL(storageRef);
    }

    // Envoyer image
    window.sendImage = async (file) => {
      if (!file || !file.type.startsWith('image/')) {
        alert('Veuillez sÃ©lectionner une image valide');
        return;
      }
      
      // VÃ©rification de la taille (max 5MB)
      if (file.size > 5 * 1024 * 1024) {
        alert('L\'image est trop lourde (max 5MB)');
        return;
      }
      
      try {
        const url = await uploadFile(file);
        await addDoc(collection(db, "messages"), {
          name: username,
          imageUrl: url,
          time: Date.now()
        });
      } catch (error) {
        alert('Erreur lors de l\'envoi de l\'image');
        console.error(error);
      }
    };

    // Drag & Drop setup
    document.addEventListener("DOMContentLoaded", () => {
      const dz = document.getElementById("dropZone");
      
      dz.addEventListener("dragover", (e) => {
        e.preventDefault();
        dz.classList.add("dragover");
      });
      
      dz.addEventListener("dragleave", (e) => {
        // Only remove if we're actually leaving the drop zone
        if (!dz.contains(e.relatedTarget)) {
          dz.classList.remove("dragover");
        }
      });
      
      dz.addEventListener("drop", async (e) => {
        e.preventDefault();
        dz.classList.remove("dragover");
        if (e.dataTransfer.files.length > 0) {
          await sendImage(e.dataTransfer.files[0]);
        }
      });
      
      // Click to select file
      dz.addEventListener("click", () => {
        document.getElementById("imgInput").click();
      });
      
      // Enter key to send message
      document.getElementById("msgInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Enter key on name input
      document.getElementById("nameInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          setName();
        }
      });
    });
  </script>
</head>
<body>
  <div id="container">
    <div id="login">
      <h2>Bienvenue ðŸ‘‹</h2>
      <p>Choisis un pseudo pour entrer dans le chat :</p>
      <input id="nameInput" placeholder="Ton pseudo" maxlength="20" />
      <button onclick="setName()">Entrer dans le Chat</button>
    </div>

    <div id="chatUI" style="display:none;">
      <div id="chatHeader">ðŸ’¬ Chat</div>
      <div id="chat"></div>
      <div id="inputContainer">
        <div id="inputArea">
          <input id="msgInput" placeholder="Ã‰cris ton message..." />
          <button onclick="sendMessage()" title="Envoyer">âž¤</button>
        </div>
        <div id="dropZone" title="Cliquer ou glisser-dÃ©poser une image">
          ðŸ“· Cliquer ou glisser une image ici
        </div>
        <input type="file" id="imgInput" accept="image/*" 
          onchange="sendImage(this.files[0])" style="display: none;" />
      </div>
    </div>
  </div>
</body>
</html>
