<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat All avec Images</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: #fff;
      padding: 10px;
    }
    
    #container {
      width: 100%;
      max-width: 1200px;
      background: rgba(30, 30, 47, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 0 1px rgba(255,255,255,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      min-height: 700px;
    }
    
    #login, #chatUI {
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    #login {
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, rgba(102,126,234,0.1), rgba(118,75,162,0.1));
    }
    
    #login h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    #login p {
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    
    #login input {
      padding: 15px 20px;
      border-radius: 12px;
      border: 2px solid rgba(255,255,255,0.1);
      margin-top: 10px;
      width: 280px;
      font-size: 16px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    #login input:focus {
      outline: none;
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102,126,234,0.3);
    }
    
    #login input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    button {
      margin-top: 15px;
      padding: 15px 25px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102,126,234,0.4);
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102,126,234,0.6);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    #chatUI {
      padding: 0;
      gap: 0;
    }
    
    #chatHeader {
      background: linear-gradient(45deg, #667eea, #764ba2);
      padding: 20px 30px;
      text-align: center;
      font-weight: 600;
      font-size: 1.2rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    #mainContent {
      flex: 1;
      display: flex;
      min-height: 0;
    }
    
    #chatArea {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: rgba(0,0,0,0.1);
      min-height: 0;
    }
    
    #chat::-webkit-scrollbar {
      width: 6px;
    }
    
    #chat::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.1);
      border-radius: 3px;
    }
    
    #chat::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border-radius: 3px;
    }
    
    .msg {
      max-width: 75%;
      padding: 15px 20px;
      border-radius: 18px;
      word-wrap: break-word;
      background: rgba(46, 46, 79, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      animation: fadeInUp 0.3s ease;
      position: relative;
    }
    
    .msg.own {
      align-self: flex-end;
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: 1px solid rgba(255,255,255,0.2);
    }
    
    .msg::before {
      content: '';
      position: absolute;
      width: 0;
      height: 0;
      border-style: solid;
    }
    
    .msg:not(.own)::before {
      left: -8px;
      top: 15px;
      border-width: 8px 8px 8px 0;
      border-color: transparent rgba(46, 46, 79, 0.8) transparent transparent;
    }
    
    .msg.own::before {
      right: -8px;
      top: 15px;
      border-width: 8px 0 8px 8px;
      border-color: transparent transparent transparent #667eea;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .name {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      opacity: 0.9;
      color: rgba(255,255,255,0.8);
    }
    
    .msg.own .name {
      color: rgba(255,255,255,0.9);
    }
    
    img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      margin-top: 8px;
      object-fit: cover;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    
    img:hover {
      transform: scale(1.05);
    }
    
    #inputContainer {
      padding: 20px 30px;
      background: rgba(0,0,0,0.2);
      border-top: 1px solid rgba(255,255,255,0.1);
      position: sticky;
      bottom: 0;
      backdrop-filter: blur(10px);
    }
    
    #inputArea {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      align-items: center;
    }
    
    #msgInput {
      flex: 1;
      padding: 15px 20px;
      border-radius: 25px;
      border: 2px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      resize: none;
      min-height: 50px;
      max-height: 120px;
      overflow-y: auto;
    }
    
    #msgInput:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 20px rgba(102,126,234,0.3);
    }
    
    #msgInput::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    #inputArea button {
      padding: 15px 20px;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }
    
    #dropZone {
      padding: 15px;
      border: 2px dashed rgba(102,126,234,0.5);
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      transition: all 0.3s ease;
      background: rgba(102,126,234,0.1);
      cursor: pointer;
      margin-bottom: 10px;
    }
    
    #dropZone.dragover {
      background: rgba(102,126,234,0.3);
      opacity: 1;
      transform: scale(1.02);
      border-color: #667eea;
    }
    
    #imgInput {
      display: none;
    }
    
    /* Sidebar utilisateurs */
    #usersSidebar {
      width: 250px;
      background: rgba(0,0,0,0.2);
      border-left: 1px solid rgba(255,255,255,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      backdrop-filter: blur(10px);
    }
    
    #usersSidebar h3 {
      margin: 0 0 20px 0;
      font-size: 1.1rem;
      color: rgba(255,255,255,0.9);
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    #usersList {
      flex: 1;
      overflow-y: auto;
    }
    
    .user-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      margin-bottom: 8px;
      border-radius: 12px;
      background: rgba(255,255,255,0.1);
      transition: all 0.2s ease;
      font-size: 14px;
    }
    
    .user-item:hover {
      background: rgba(255,255,255,0.2);
    }
    
    .user-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4CAF50;
      margin-right: 12px;
      flex-shrink: 0;
    }
    
    .user-name {
      flex: 1;
      font-weight: 500;
    }
    
    .user-item.own {
      background: rgba(102,126,234,0.3);
      border: 1px solid rgba(102,126,234,0.5);
    }
    
    #onlineCount {
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.7);
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    
    /* Modal pour les images */
    #imageModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      cursor: pointer;
    }
    
    #modalImage {
      max-width: 90%;
      max-height: 90%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 12px;
    }
    
    /* Responsive Design */
    @media (max-width: 1024px) {
      #usersSidebar {
        width: 200px;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding: 5px;
      }
      
      #container {
        max-width: 100%;
        height: 100vh;
        min-height: 100vh;
        border-radius: 0;
      }
      
      #login, #chatUI {
        padding: 20px;
      }
      
      #login input {
        width: 250px;
      }
      
      #login h2 {
        font-size: 2rem;
      }
      
      #mainContent {
        flex-direction: column;
      }
      
      #usersSidebar {
        width: 100%;
        height: 150px;
        border-left: none;
        border-top: 1px solid rgba(255,255,255,0.1);
        order: 2;
      }
      
      #usersList {
        display: flex;
        overflow-x: auto;
        overflow-y: hidden;
        gap: 10px;
      }
      
      .user-item {
        flex-shrink: 0;
        margin-bottom: 0;
        white-space: nowrap;
      }
      
      #chatHeader, #chat, #inputContainer {
        padding-left: 20px;
        padding-right: 20px;
      }
      
      .msg {
        max-width: 85%;
        padding: 12px 16px;
      }
      
      #msgInput {
        font-size: 16px;
      }
    }
    
    @media (max-width: 480px) {
      #login input {
        width: 200px;
      }
      
      .msg {
        max-width: 90%;
      }
      
      #inputArea {
        gap: 10px;
      }
      
      #usersSidebar {
        height: 120px;
        padding: 15px;
      }
      
      #usersSidebar h3 {
        font-size: 1rem;
        margin-bottom: 15px;
      }
    }
    
    .paste-info {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
      text-align: center;
      margin-top: 5px;
    }
  </style>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, setDoc, deleteDoc, onDisconnect } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAuC0XnkI_KjbpklmuAha1eO6D4a2fjr2I",
      authDomain: "chat-fd8ca.firebaseapp.com",
      projectId: "chat-fd8ca",
      storageBucket: "chat-fd8ca.firebasestorage.app",
      messagingSenderId: "465383639643",
      appId: "1:465383639643:web:40b00502356239b6100d7e",
      measurementId: "G-G49NBE91DV"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let username = null;
    let userId = null;

    // GÃ©nÃ©rer un ID unique pour l'utilisateur
    function generateUserId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    // GÃ©rer la prÃ©sence utilisateur
    async function setUserOnline() {
      userId = generateUserId();
      await setDoc(doc(db, "users", userId), {
        name: username,
        online: true,
        lastSeen: Date.now()
      });
      
      // Nettoyer Ã  la dÃ©connexion
      window.addEventListener('beforeunload', async () => {
        await deleteDoc(doc(db, "users", userId));
      });
    }

    // Ã‰couter les utilisateurs connectÃ©s
    function listenToUsers() {
      const q = query(collection(db, "users"));
      onSnapshot(q, (snapshot) => {
        const usersList = document.getElementById("usersList");
        const onlineCount = document.getElementById("onlineCount");
        
        usersList.innerHTML = "";
        let count = 0;
        
        snapshot.forEach((doc) => {
          const data = doc.data();
          const userDiv = document.createElement("div");
          userDiv.classList.add("user-item");
          if (data.name === username) userDiv.classList.add("own");
          
          userDiv.innerHTML = `
            <div class="user-status"></div>
            <div class="user-name">${data.name}</div>
          `;
          
          usersList.appendChild(userDiv);
          count++;
        });
        
        onlineCount.textContent = `${count} utilisateur${count > 1 ? 's' : ''} en ligne`;
      });
    }

    // Attente pseudo
    window.setName = async () => {
      username = document.getElementById("nameInput").value.trim();
      if (!username) return alert("Choisis un pseudo !");
      if (username.length > 20) return alert("Le pseudo doit faire moins de 20 caractÃ¨res !");
      
      document.getElementById("login").style.display = "none";
      document.getElementById("chatUI").style.display = "flex";
      document.getElementById("chatHeader").textContent = `ðŸ’¬ Chat - ConnectÃ© en tant que ${username}`;
      
      await setUserOnline();
      loadChat();
      listenToUsers();
    };

    // Charger chat
    function loadChat() {
      const q = query(collection(db, "messages"), orderBy("time"));
      onSnapshot(q, (snapshot) => {
        const chat = document.getElementById("chat");
        const wasScrolledToBottom = chat.scrollHeight - chat.clientHeight <= chat.scrollTop + 1;
        
        chat.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          if (data.name === username) div.classList.add("own");
          
          let content = `<span class="name">${data.name}</span>`;
          if (data.text) content += data.text;
          if (data.imageUrl) {
            content += `<br><img src="${data.imageUrl}" onclick="showImageModal('${data.imageUrl}')" />`;
          }
          
          div.innerHTML = content;
          chat.appendChild(div);
        });
        
        // Scroll automatique seulement si on Ã©tait en bas
        if (wasScrolledToBottom) {
          chat.scrollTop = chat.scrollHeight;
        }
      });
    }

    // Modal pour agrandir les images
    window.showImageModal = (imageUrl) => {
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      modalImage.src = imageUrl;
      modal.style.display = "block";
    };

    // Fermer modal
    window.closeImageModal = () => {
      document.getElementById("imageModal").style.display = "none";
    };

    // Envoyer texte
    window.sendMessage = async () => {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;
      
      await addDoc(collection(db, "messages"), {
        name: username,
        text: text,
        time: Date.now()
      });
      input.value = "";
    };

    // Upload fichier (image)
    async function uploadFile(file) {
      const storageRef = ref(storage, "images/" + Date.now() + "_" + file.name);
      await uploadBytes(storageRef, file);
      return await getDownloadURL(storageRef);
    }

    // Envoyer image
    window.sendImage = async (file) => {
      if (!file) return;
      
      // Accepter tous les types d'images + formats courants
      const allowedTypes = [
        'image/jpeg', 'image/jpg', 'image/png', 'image/gif', 
        'image/webp', 'image/bmp', 'image/svg+xml'
      ];
      
      if (!allowedTypes.includes(file.type)) {
        alert('Format non supportÃ©. Utilisez: JPG, PNG, GIF, WebP, BMP, SVG');
        return;
      }
      
      // VÃ©rification de la taille (max 10MB)
      if (file.size > 10 * 1024 * 1024) {
        alert('L\'image est trop lourde (max 10MB)');
        return;
      }
      
      try {
        const url = await uploadFile(file);
        await addDoc(collection(db, "messages"), {
          name: username,
          imageUrl: url,
          time: Date.now()
        });
      } catch (error) {
        alert('Erreur lors de l\'envoi de l\'image');
        console.error(error);
      }
    };

    // Coller des images depuis le presse-papier
    async function handlePaste(e) {
      const items = e.clipboardData?.items;
      if (!items) return;
      
      for (let item of items) {
        if (item.type.startsWith('image/')) {
          e.preventDefault();
          const file = item.getAsFile();
          if (file) {
            await sendImage(file);
          }
          break;
        }
      }
    }

    // Setup des Ã©vÃ©nements
    document.addEventListener("DOMContentLoaded", () => {
      const dz = document.getElementById("dropZone");
      const msgInput = document.getElementById("msgInput");
      
      // Drag & Drop
      dz.addEventListener("dragover", (e) => {
        e.preventDefault();
        dz.classList.add("dragover");
      });
      
      dz.addEventListener("dragleave", (e) => {
        if (!dz.contains(e.relatedTarget)) {
          dz.classList.remove("dragover");
        }
      });
      
      dz.addEventListener("drop", async (e) => {
        e.preventDefault();
        dz.classList.remove("dragover");
        if (e.dataTransfer.files.length > 0) {
          await sendImage(e.dataTransfer.files[0]);
        }
      });
      
      // Click pour sÃ©lectionner fichier
      dz.addEventListener("click", () => {
        document.getElementById("imgInput").click();
      });
      
      // Enter pour envoyer message
      msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
      
      // Paste d'images
      msgInput.addEventListener("paste", handlePaste);
      document.addEventListener("paste", handlePaste);
      
      // Enter sur le pseudo
      document.getElementById("nameInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          setName();
        }
      });
      
      // Modal image
      document.getElementById("imageModal").addEventListener("click", closeImageModal);
    });

    // Nettoyage Ã  la fermeture
    window.addEventListener('beforeunload', async () => {
      if (userId) {
        try {
          await deleteDoc(doc(db, "users", userId));
        } catch (error) {
          console.error("Erreur lors du nettoyage:", error);
        }
      }
    });
  </script>
</head>
<body>
  <div id="container">
    <div id="login">
      <h2>Bienvenue ðŸ‘‹</h2>
      <p>Choisis un pseudo pour entrer dans le chat :</p>
      <input id="nameInput" placeholder="Ton pseudo" maxlength="20" />
      <button onclick="setName()">Entrer dans le Chat</button>
    </div>

    <div id="chatUI" style="display:none;">
      <div id="chatHeader">ðŸ’¬ Chat</div>
      <div id="mainContent">
        <div id="chatArea">
          <div id="chat"></div>
          <div id="inputContainer">
            <div id="inputArea">
              <input id="msgInput" placeholder="Ã‰cris ton message..." />
              <button onclick="sendMessage()" title="Envoyer">âž¤</button>
            </div>
            <div id="dropZone" title="Cliquer, glisser-dÃ©poser ou coller (Ctrl+V) une image">
              ðŸ“· Image: cliquer, glisser ou coller (Ctrl+V)
            </div>
            <div class="paste-info">ðŸ’¡ Tu peux coller des screenshots avec Ctrl+V</div>
            <input type="file" id="imgInput" accept="image/*" 
              onchange="sendImage(this.files[0])" />
          </div>
        </div>
        <div id="usersSidebar">
          <h3>ðŸ‘¥ Utilisateurs</h3>
          <div id="usersList"></div>
          <div id="onlineCount">0 utilisateur en ligne</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pour agrandir les images -->
  <div id="imageModal" onclick="closeImageModal()">
    <img id="modalImage" />
  </div>
</body>
</html>
