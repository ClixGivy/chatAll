<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mini Chat All avec Images</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .msg { margin: 5px 0; }
    .name { font-weight: bold; }
    img { max-width: 200px; display: block; margin-top: 5px; border-radius: 4px; }
  </style>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // TODO: remplace par ta config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAuC0XnkI_KjbpklmuAha1eO6D4a2fjr2I",
      authDomain: "chat-fd8ca.firebaseapp.com",
      projectId: "chat-fd8ca",
      storageBucket: "chat-fd8ca.firebasestorage.app",
      messagingSenderId: "465383639643",
      appId: "1:465383639643:web:40b00502356239b6100d7e",
      measurementId: "G-G49NBE91DV"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let username = null;

    // Attente du pseudo
    window.setName = () => {
      username = document.getElementById("nameInput").value.trim();
      if (!username) return alert("Choisis un pseudo !");
      document.getElementById("login").style.display = "none";
      document.getElementById("chatUI").style.display = "block";
      loadChat();
    };

    // Charger les messages
    function loadChat() {
      const q = query(collection(db, "messages"), orderBy("time"));
      onSnapshot(q, (snapshot) => {
        const chat = document.getElementById("chat");
        chat.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          let content = `<span class="name">${data.name}:</span> `;
          if (data.text) content += data.text;
          if (data.imageUrl) content += `<br><img src="${data.imageUrl}" />`;
          div.innerHTML = content;
          chat.appendChild(div);
        });
        chat.scrollTop = chat.scrollHeight;
      });
    }

    // Envoyer un message texte
    window.sendMessage = async () => {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), {
        name: username,
        text: text,
        time: Date.now()
      });
      input.value = "";
    };

    // Envoyer une image
    window.sendImage = async () => {
      const fileInput = document.getElementById("imgInput");
      const file = fileInput.files[0];
      if (!file) return;

      const storageRef = ref(storage, "images/" + Date.now() + "_" + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, "messages"), {
        name: username,
        imageUrl: url,
        time: Date.now()
      });

      fileInput.value = "";
    };
  </script>
</head>
<body>
  <div id="login">
    <h2>Entre ton pseudo</h2>
    <input id="nameInput" placeholder="Ton pseudo" />
    <button onclick="setName()">Entrer</button>
  </div>

  <div id="chatUI" style="display:none;">
    <h2>Chat All</h2>
    <div id="chat"></div>

    <input id="msgInput" placeholder="Ton message" onkeydown="if(event.key==='Enter')sendMessage()" />
    <button onclick="sendMessage()">Envoyer</button>

    <br><br>
    <input type="file" id="imgInput" accept="image/*" />
    <button onclick="sendImage()">Envoyer Image</button>
  </div>
</body>
</html>
