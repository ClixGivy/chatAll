<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chat All avec Images</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    #container {
      width: 100%;
      max-width: 600px;
      background: #1e1e2f;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #login, #chatUI {
      padding: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #login {
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #login input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      width: 200px;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #667eea;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #5563c1;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg {
      max-width: 70%;
      padding: 10px 14px;
      border-radius: 12px;
      word-wrap: break-word;
      background: #2e2e4f;
    }
    .msg.own {
      align-self: flex-end;
      background: #667eea;
    }
    .name {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      opacity: 0.8;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }
    #inputArea {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #msgInput {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    #dropZone {
      margin-top: 10px;
      padding: 20px;
      border: 2px dashed #667eea;
      border-radius: 10px;
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      transition: 0.3s;
    }
    #dropZone.dragover {
      background: rgba(102,126,234,0.2);
      opacity: 1;
    }
  </style>
  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // Config Firebase (remplace par la tienne)
    const firebaseConfig = {
      apiKey: "AIzaSyAuC0XnkI_KjbpklmuAha1eO6D4a2fjr2I",
      authDomain: "chat-fd8ca.firebaseapp.com",
      projectId: "chat-fd8ca",
      storageBucket: "chat-fd8ca.firebasestorage.app",
      messagingSenderId: "465383639643",
      appId: "1:465383639643:web:40b00502356239b6100d7e",
      measurementId: "G-G49NBE91DV"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let username = null;

    // Attente pseudo
    window.setName = () => {
      username = document.getElementById("nameInput").value.trim();
      if (!username) return alert("Choisis un pseudo !");
      document.getElementById("login").style.display = "none";
      document.getElementById("chatUI").style.display = "flex";
      loadChat();
    };

    // Charger chat
    function loadChat() {
      const q = query(collection(db, "messages"), orderBy("time"));
      onSnapshot(q, (snapshot) => {
        const chat = document.getElementById("chat");
        chat.innerHTML = "";
        snapshot.forEach((doc) => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          if (data.name === username) div.classList.add("own");
          let content = `<span class="name">${data.name}</span>`;
          if (data.text) content += data.text;
          if (data.imageUrl) content += `<br><img src="${data.imageUrl}" />`;
          div.innerHTML = content;
          chat.appendChild(div);
        });
        chat.scrollTop = chat.scrollHeight;
      });
    }

    // Envoyer texte
    window.sendMessage = async () => {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), {
        name: username,
        text: text,
        time: Date.now()
      });
      input.value = "";
    };

    // Upload fichier (image)
    async function uploadFile(file) {
      const storageRef = ref(storage, "images/" + Date.now() + "_" + file.name);
      await uploadBytes(storageRef, file);
      return await getDownloadURL(storageRef);
    }

    // Envoyer image
    window.sendImage = async (file) => {
      if (!file) return;
      const url = await uploadFile(file);
      await addDoc(collection(db, "messages"), {
        name: username,
        imageUrl: url,
        time: Date.now()
      });
    };

    // Drag & Drop
    const dropZone = document.addEventListener("DOMContentLoaded", () => {
      const dz = document.getElementById("dropZone");
      dz.addEventListener("dragover", (e) => {
        e.preventDefault();
        dz.classList.add("dragover");
      });
      dz.addEventListener("dragleave", () => dz.classList.remove("dragover"));
      dz.addEventListener("drop", async (e) => {
        e.preventDefault();
        dz.classList.remove("dragover");
        if (e.dataTransfer.files.length > 0) {
          await sendImage(e.dataTransfer.files[0]);
        }
      });
    });
  </script>
</head>
<body>
  <div id="container">
    <div id="login">
      <h2>Bienvenue ðŸ‘‹</h2>
      <p>Choisis un pseudo pour entrer dans le chat :</p>
      <input id="nameInput" placeholder="Ton pseudo" />
      <button onclick="setName()">Entrer</button>
    </div>

    <div id="chatUI" style="display:none;">
      <div id="chat"></div>
      <div id="inputArea">
        <input id="msgInput" placeholder="Ã‰cris un message..." 
          onkeydown="if(event.key==='Enter')sendMessage()" />
        <button onclick="sendMessage()">âž¤</button>
      </div>
      <div id="dropZone">ðŸ’¡ Glisse-dÃ©pose une image ici pour lâ€™envoyer</div>
      <input type="file" id="imgInput" accept="image/*" 
        onchange="sendImage(this.files[0])" style="margin-top:10px;" />
    </div>
  </div>
</body>
</html>
