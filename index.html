<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ca triche Ca triche</title>
  <style>
    /* --- ton CSS d'origine (inchangÃ©) --- */
    * { box-sizing: border-box; }
    body {
      font-family: "Inter", "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: #fff;
      padding: 10px;
    }
    /* ... (je garde tout ton CSS original, rien nâ€™a changÃ©) ... */
  </style>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, setDoc, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    // Config Firebase (corrigÃ©e)
    const firebaseConfig = {
      apiKey: "AIzaSyAuC0XnkI_KjbpklmuAha1eO6D4a2fjr2I",
      authDomain: "chat-fd8ca.firebaseapp.com",
      projectId: "chat-fd8ca",
      storageBucket: "chat-fd8ca.appspot.com",   // âœ… corrigÃ©
      messagingSenderId: "465383639643",
      appId: "1:465383639643:web:40b00502356239b6100d7e",
      measurementId: "G-G49NBE91DV"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let username = null;
    let userId = null;

    function generateUserId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    async function setUserOnline() {
      userId = generateUserId();
      await setDoc(doc(db, "users", userId), {
        name: username,
        online: true,
        lastSeen: Date.now()
      });
      // Nettoyage Ã  la fermeture
      window.addEventListener('beforeunload', async () => {
        try {
          await deleteDoc(doc(db, "users", userId));
        } catch (e) {
          console.error("Erreur lors du nettoyage:", e);
        }
      });
    }

    function listenToUsers() {
      const q = query(collection(db, "users"));
      onSnapshot(q, (snapshot) => {
        const usersList = document.getElementById("usersList");
        const onlineCount = document.getElementById("onlineCount");
        usersList.innerHTML = "";
        let count = 0;
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const userDiv = document.createElement("div");
          userDiv.classList.add("user-item");
          if (data.name === username) userDiv.classList.add("own");
          userDiv.innerHTML = `
            <div class="user-status"></div>
            <div class="user-name">${data.name}</div>
          `;
          usersList.appendChild(userDiv);
          count++;
        });
        onlineCount.textContent = `${count} utilisateur${count > 1 ? 's' : ''} en ligne`;
      });
    }

    window.setName = async () => {
      try {
        username = document.getElementById("nameInput").value.trim();
        if (!username) return alert("Choisis un pseudo !");
        if (username.length > 20) return alert("Le pseudo doit faire moins de 20 caractÃ¨res !");
        
        document.getElementById("login").style.display = "none";
        document.getElementById("chatUI").style.display = "flex";
        document.getElementById("chatHeader").textContent = `ðŸ’¬ Chat - ConnectÃ© en tant que ${username}`;
        
        await setUserOnline();
        loadChat();
        listenToUsers();
      } catch (error) {
        console.error("Erreur lors de la connexion:", error);
        alert("Erreur de connexion, rÃ©essaye !");
      }
    };

    function loadChat() {
      const q = query(collection(db, "messages"), orderBy("time"));
      onSnapshot(q, (snapshot) => {
        const chat = document.getElementById("chat");
        const wasScrolledToBottom = chat.scrollHeight - chat.clientHeight <= chat.scrollTop + 1;
        chat.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const data = docSnap.data();
          const div = document.createElement("div");
          div.classList.add("msg");
          if (data.name === username) div.classList.add("own");
          let content = `<span class="name">${data.name}</span>`;
          if (data.text) content += data.text;
          if (data.imageUrl) {
            content += `<br><img src="${data.imageUrl}" onclick="showImageModal('${data.imageUrl}')" />`;
          }
          div.innerHTML = content;
          chat.appendChild(div);
        });
        if (wasScrolledToBottom) {
          chat.scrollTop = chat.scrollHeight;
        }
      });
    }

    window.showImageModal = (imageUrl) => {
      const modal = document.getElementById("imageModal");
      const modalImage = document.getElementById("modalImage");
      modalImage.src = imageUrl;
      modal.style.display = "block";
    };
    window.closeImageModal = () => {
      document.getElementById("imageModal").style.display = "none";
    };

    window.sendMessage = async () => {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), {
        name: username,
        text: text,
        time: Date.now()
      });
      input.value = "";
    };

    async function uploadFile(file) {
      const storageRef = ref(storage, "images/" + Date.now() + "_" + file.name);
      await uploadBytes(storageRef, file);
      return await getDownloadURL(storageRef);
    }

    window.sendImage = async (file) => {
      if (!file) return;
      const allowedTypes = ['image/jpeg','image/jpg','image/png','image/gif','image/webp','image/bmp','image/svg+xml'];
      if (!allowedTypes.includes(file.type)) {
        alert('Format non supportÃ©.');
        return;
      }
      if (file.size > 10 * 1024 * 1024) {
        alert("Image trop lourde (max 10MB)");
        return;
      }
      try {
        const url = await uploadFile(file);
        await addDoc(collection(db, "messages"), {
          name: username,
          imageUrl: url,
          time: Date.now()
        });
      } catch (err) {
        console.error(err);
        alert("Erreur lors de l'envoi de l'image");
      }
    };

    async function handlePaste(e) {
      const items = e.clipboardData?.items;
      if (!items) return;
      for (let item of items) {
        if (item.type.startsWith('image/')) {
          e.preventDefault();
          const file = item.getAsFile();
          if (file) await sendImage(file);
          break;
        }
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const dz = document.getElementById("dropZone");
      const msgInput = document.getElementById("msgInput");

      dz.addEventListener("dragover", (e) => {
        e.preventDefault();
        dz.classList.add("dragover");
      });
      dz.addEventListener("dragleave", (e) => {
        if (!dz.contains(e.relatedTarget)) {
          dz.classList.remove("dragover");
        }
      });
      dz.addEventListener("drop", async (e) => {
        e.preventDefault();
        dz.classList.remove("dragover");
        if (e.dataTransfer.files.length > 0) {
          await sendImage(e.dataTransfer.files[0]);
        }
      });
      dz.addEventListener("click", () => {
        document.getElementById("imgInput").click();
      });

      msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });

      msgInput.addEventListener("paste", handlePaste);
      document.addEventListener("paste", handlePaste);

      document.getElementById("nameInput").addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          window.setName();
        }
      });

      document.getElementById("imageModal").addEventListener("click", closeImageModal);
    });
  </script>
</head>
<body>
  <div id="container">
    <div id="login">
      <h2>Bienvenue ðŸ‘‹</h2>
      <p>Choisis un pseudo pour entrer dans le chat :</p>
      <input id="nameInput" placeholder="Ton pseudo" maxlength="20" />
      <button onclick="window.setName()">Entrer dans le Chat</button>
    </div>

    <div id="chatUI" style="display:none;">
      <div id="chatHeader">ðŸ’¬ Chat</div>
      <div id="mainContent">
        <div id="chatArea">
          <div id="chat"></div>
          <div id="inputContainer">
            <div id="inputArea">
              <input id="msgInput" placeholder="Ã‰cris ton message..." />
              <button onclick="sendMessage()" title="Envoyer">âž¤</button>
            </div>
            <div id="dropZone">ðŸ“· Image: cliquer, glisser ou coller (Ctrl+V)</div>
            <div class="paste-info">ðŸ’¡ Tu peux coller des screenshots avec Ctrl+V</div>
            <input type="file" id="imgInput" accept="image/*" onchange="sendImage(this.files[0])" />
          </div>
        </div>
        <div id="usersSidebar">
          <h3>ðŸ‘¥ Utilisateurs</h3>
          <div id="usersList"></div>
          <div id="onlineCount">0 utilisateur en ligne</div>
        </div>
      </div>
    </div>
  </div>

  <div id="imageModal" onclick="closeImageModal()">
    <img id="modalImage" />
  </div>
</body>
</html>
